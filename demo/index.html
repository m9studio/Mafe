<style> 
.i1{position:absolute;top:0;left:0; 
width:50;height:50; 
background:orange; 
} 
.i2{position:absolute;top:150;left:0; 
width:250;height:10; 
background:green; 
} 
</style> 
<body onload='times()'> 
<div class='i1' id='i1'><div> 
<div class='i2' id='i2'><div> 
<br> 
это мини игра где надо управлять стрелками влево и вправо и пробелом 
</body> 
<script> 
var jump1=false; 
var jump2=1; 
var x=0; 
var y=0; 

document.onkeyup = function checkKeycode(event){ 
var keycode; 
if(!event) var event = window.event; 
keycode = event.which; 
if(keycode==39){if(x<200){x+=25;document.getElementById('i1').style.left=x;document.getElementById('i2').style.left=-x;}} 
if(keycode==37){if(x>0){x-=25;document.getElementById('i1').style.left=x;document.getElementById('i2').style.left=-x;}} 
if(keycode==32){if(jump1==true){jump2=2}} 
} 

function times(){ 
timer=setInterval(function(){ 
if((y<100)&&(jump2==1)){ 
y+=25; 
document.getElementById('i1').style.top=y;document.getElementById('i2').style.top=150-y; 
} 
if(y==100){jump1=true;} 
if((y>50)&&(jump2==2)){ 
y-=25; 
document.getElementById('i1').style.top=y;document.getElementById('i2').style.top=150-y; 
} 
if(y==50){jump2=1;} 
},250);} 

</script>
